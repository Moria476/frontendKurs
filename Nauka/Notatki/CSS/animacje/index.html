<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Twitter layout</title>
  </head>
  <body>
    <main class="layout">
      <div class="layout__feed">
        <button>clear</button>
        <div class="subjectTransform">Transform</div>
        <button class="scaleXY1">scaleXY1</button>
        <button class="scaleXY2">scaleXY2</button>
        <button class="scaleX">scaleX</button>
        <button class="scaleY">scaleY</button>
        <button class="rotate2D">rotate2D</button>
        <button class="rotate3D">rotate3D</button>
        <button class="skew1">skew1</button>
        <button class="skew2">skew2</button>
        <button class="skew3">skew3</button>
        <button class="rotate2D transformOrigin1">
          transformorigin1 rotate2D
        </button>
        <div class="subjectTransitionProperty">Transition</div>
        <button class="transitionProperty1">Transition-property1</button>
        <button class="transitionProperty2">Transition-property2</button>
        <button class="transitionProperty3">Transition-property3</button>
        <button class="transitionProperty4">Transition-property4</button>
        <button class="transitionDelay">Transition-delay</button>
        <button class="transitionTimingFunction1">
          transition-timing-function: linear
        </button>
        <button class="transitionTimingFunction2">
          transition-timing-function: ease-in
        </button>
        <button class="transitionTimingFunction3">
          transition-timing-function: steps
        </button>
        <button class="transitionTimingFunction4">
          transition-timing-function: cubic-bezier(.29, 1.01, 1, -0.68);
        </button>
        <div class="subjectAnimations">Animations</div>
        <button class="animation1">Animation1</button>
        <button class="animation2">Animation2</button>
        <button class="animation3">Animation3</button>
      </div>
      <div class="btn-holder">
        <button class="btn btn-1 hover-filled-slide-down">
          <span>hover me</span>
        </button>
        <button class="btn btn-1 hover-filled-slide-up">
          <span>hover me</span>
        </button>
        <button class="btn btn-1 hover-filled-slide-left">
          <span>hover me</span>
        </button>
        <button class="btn btn-1 hover-filled-slide-right">
          <span>hover me</span>
        </button>
        <button class="btn btn-1 hover-filled-opacity">
          <span>hover me</span>
        </button>
      </div>
      <div class="btn-holder">
        <button class="btn btn-2 hover-slide-down">
          <span>hover me</span>
        </button>
        <button class="btn btn-2 hover-slide-up">
          <span>hover me</span>
        </button>
        <button class="btn btn-2 hover-slide-left">
          <span>hover me</span>
        </button>
        <button class="btn btn-2 hover-slide-right">
          <span>hover me</span>
        </button>
        <button class="btn btn-2 hover-opacity">
          <span>hover me</span>
        </button>
      </div>
      <div class="btn-holder">
        <button class="btn btn-3 hover-border-1">
          <span>hover me</span>
        </button>
        <button class="btn btn-3 hover-border-2">
          <span>hover me</span>
        </button>
        <button class="btn btn-3 hover-border-3">
          <span>hover me</span>
        </button>
        <button class="btn btn-3 hover-border-4">
          <span>hover me</span>
        </button>
        <button class="btn btn-3 hover-border-5">
          <span>hover me</span>
        </button>
      </div>
      <div class="btn-holder">
        <button class="btn btn-4 hover-border-6">
          <span>hover me</span>
        </button>
        <button class="btn btn-4 hover-border-7">
          <span>hover me</span>
        </button>
        <button class="btn btn-4 hover-border-8">
          <span>hover me</span>
        </button>
        <button class="btn btn-4 hover-border-9">
          <span>hover me</span>
        </button>
        <button class="btn btn-4 hover-border-10">
          <span>hover me</span>
        </button>
      </div>
      <div class="btn-holder">
        <button class="btn btn-5 hover-border-11">
          <span>hover me</span>
        </button>
      </div>
    </main>
  </body>
</html>
