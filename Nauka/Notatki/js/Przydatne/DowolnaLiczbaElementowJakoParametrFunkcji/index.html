<body>
    <script>
        const myNumbers = [8, 4, 12, 90, 34];
        // Zadanie 6
        // 1. Utwórz funkcję przyjmującą array liczb i zwracającą ich sumę.
        // 2. Utwórz funkcję przyjmującą dowolną liczbę argumentów i zwracającą ich sumę.
        // 3. Oblicz sumę wartości liczb w array myNumbers z użyciem obu funkcji.
        const sumArray = (array)=>{
            let sum=0;
            for(i=0; i<array.length; i++){
                sum += array[i];
            }
            return sum;
        }
        function sumAll(...numbers) {
            let sum=0;
            for(i=0; i<numbers.length; i++){
                sum += numbers[i];
            }
            return sum;
        }
       console.log(sumArray(myNumbers));
       console.log(sumAll(1, 2, 3, 8)); // przekazanie dowolnej liczby elementow .
       // Np Moga byc 3 , 5 ,150 a funkcja sie wykona
       console.log(sumAll(...myNumbers)); // przekonstruowanie arraya w dowolną liczbę elementów

       console.log(sumArray(myNumbers)+sumAll(myNumbers))
    </script>
</body>
</html>
