<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie 3</title>
  </head>
  <body>
    <script>
      // Zadanie 3
      const dzien1 = "piatek";
      const dzien2 = "sobota";
      const pora1 = "rano";
      const pora2 = "wieczór";
      const day1 = {
        name: "dzien1",
        dayOfWeek: dzien1,
        timeOfDay: pora1,
      };
      const day2 = {
        name: "dzien2",
        dayOfWeek: dzien1,
        timeOfDay: pora2,
      };
      const day3 = {
        name: "dzien3",
        dayOfWeek: dzien2,
        timeOfDay: pora1,
      };
      const day4 = {
        name: "dzien4",
        dayOfWeek: dzien2,
        timeOfDay: pora1,
      };
      array = [day1, day2, day3, day4];
      for (let i = 0; i < array.length; i++) {
        console.log(
          array[i].name + " " + array[i].dayOfWeek + " " + array[i].timeOfDay
        );
        if (array[i].dayOfWeek === "piatek") {
          switch (array[i].timeOfDay) {
            case "rano":
              console.log("praca");
              break;
            case "wieczór":
              console.log("luz");
              break;
          }
        }
        if (array[i].dayOfWeek === "sobota") {
          switch (array[i].timeOfDay) {
            case "rano":
              console.log("nauka");
              break;
            case "wieczór":
              console.log("impreza");
              break;
          }
        }
      }
    </script>
  </body>
</html>
