<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const users = [
        {
          name: "Adam",
          age: 16,
          city: "Kraków",
          job: "Carpenter",
        },
        {
          name: "Piotr",
          age: 33,
          city: "Warszawa",
          job: "Engineer",
        },
        {
          name: "Julia",
          age: 20,
          city: "Łódź",
          job: "Medic",
        },
        {
          name: "Henryk",
          age: 33,
          city: "Łódź",
          job: "Shop Assistant",
        },
        {
          name: "Kamila",
          age: 25,
          city: "Łódź",
          job: "Barber",
        },
      ];

      const arr = ["a", "b", "c"];
      for (const parametr of arr) {
        console.log(parametr);
      }

      for (const cityUsers of users) {
        console.log(cityUsers.city);
      }

      const message = "Slowo";

      for (const value of message) {
        console.log(value);
      }

      const message1 = "Alakazam";

      for (const value of message1) {
        if (value === "A") {
          console.log(`Litera ${value}!`);
        }
      }

      const arr1 = [0, 1, 2, 3, 4];

      for (const value in arr1) {
        console.log(value); // '0' '1' '2'
      }

      const object = { a: 1, b: 2, c: 3 };

      for (const value in object) {
        console.log(value); // 'a' 'b' 'c'
      }

      const object1 = { a: 1, b: 2, c: 3 };

      for (const value in object1) {
        console.log(object1[value]); // 1 2 3
      }
    </script>
  </body>
</html>
