    <script>
      // Napisz funkcję `deleteComment()`, która na podstawie podanego `id` usunie z podanej tablicy `comments` określony komentarz.

      const comments = [
        { text: "Cool Beans", id: 123 },
        { text: "Love this", id: 133 },
        { text: "Neato", id: 233 },
        { text: "good bikes", id: 333 },
        { text: "so good", id: 433 },
      ];

      const deleteComment = (comment, idComment) => {
        let commentIndex = comments.findIndex(
          (comment) => comment.id === idComment
        );
        return [
          ...comments.slice(0, commentIndex),
          ...comments.slice(commentIndex + 1),
        ];
      };
      console.log(deleteComment(comments, 233));
      console.log(comments);
      //poprawic
    </script>
