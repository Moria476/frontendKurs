    <script>

      //Na podstawie tablicy obiektów `inventors`:

      //1. Posortuj wynalazców według daty urodzenia, od najstarszego do najmłodszego
      //2. Wyświetl informację ile lat żyli wszyscy wynalazcy?
      //3. Posortuj wynalazców według długości życia, od najdłużej żyjącego do najkrócej

      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
        { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
        { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
        { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
        { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
        { first: "Max", last: "Planck", year: 1858, passed: 1947 },
        { first: "Katherine", last: "Blodgett", year: 1898, passed: 1979 },
        { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
        { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
        { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
        { first: "Hanna", last: "Hammarström", year: 1829, passed: 1909 },
      ];

      inventors.sort((a, b) => parseFloat(a.year) - parseFloat(b.year));
      //numArray.sort(function(a, b) {
      //return a - b;
      //});
      console.log(inventors);

      const sumAgeOfInvwentors = inventors.reduce((prev, curr) => {
        return prev + (curr.passed - curr.year);
      }, 0);
      console.log(`Togeteher they have ${sumAgeOfInvwentors} years`);

      function longestLivingInvestor(investors) {
        investors.map((investor) => {
          return (investor["age"] = investor.passed - investor.year);
          return (investor = {
            ...investor,
          });
        });
        inventors.sort((a, b) => parseFloat(a.age) - parseFloat(b.age));
      }
      longestLivingInvestor(inventors);
      console.log(inventors);
