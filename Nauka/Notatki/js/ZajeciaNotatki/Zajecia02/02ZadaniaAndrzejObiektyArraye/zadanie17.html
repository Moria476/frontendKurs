        const birthday = new Date(brithday);
        let day1 = birthday.getDay();

        switch (day1) {
          case 1:
            day1 = "monday";
            break;
          case 2:
            day1 = "tuesday";
            break;
          case 3:
            day1 = "wednesday";
            break;
          case 4:
            day1 = "thursday";
            break;
          case 5:
            day1 = "friday";
            break;
          case 6:
            day1 = "saturday";
            break;
          case 7:
            day1 = "sunday";
            break;
        }

        console.log(`you were born on ${day1}`);
      }
