<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Napisz funkcję `check()`, która przyjmuje w parametrze tablicę - w zależności od długości tablicy - funkcja powinna zwrócić odpowiedni string z kolorem:

      //- 1 = "#green"
      //- 2 = "#red"
      //- 3 = "#blue"
      //- Każdy inny = "#black"

      //Użyj `switch` statement.

      const check = (array) => {
        switch (array.length) {
          case 1:
            return "green";
            break;
          case 2:
            return "red";
            break;
          case 3:
            return "blue";
            break;
          default:
            return "black";
            break;
        }
      };

      console.log(check([1, 2, 34]));
      console.log(check([1, 2, 34, 1]));
      console.log(check([]));
      console.log(check([1, 2]));
      console.log(check([1]));
    </script>
  </body>
</html>
