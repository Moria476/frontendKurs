  <body>
    <script>
      //  Napisz funkcję `` która jako parametr przyjmie tablicę stringów i zwróci tablicę ich długości.

      const stringLength = (array) => {
        let wordsLength = array.map((string) => {
          return string.length;
        });
        console.log(wordsLength);
        return wordsLength;
      };
      stringLength(["hello", "world", "dog", "sophisticated"]); // [5, 5, 3, 13]
    </script>
  </body>
