<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      //Napisz funkcję `stringLength()` która jako parametr przyjmie tablicę stringów i zwróci tablicę ich długości.

      //Przykład:

      //```js
      //
      //```
      function stringLength(array) {
        return array.map((string) => string.length);
      }

      console.log(stringLength(["hello", "world", "dog", "sophisticated"])); // [5, 5, 3, 13]
    </script>
  </body>
