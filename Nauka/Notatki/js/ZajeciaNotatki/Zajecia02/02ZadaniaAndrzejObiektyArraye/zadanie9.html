  <body>
    <script>
      // Napisz funkcję `flatArray()` która przyjmuje tablicę tablic i zwraca je połączone w jedną.
      const usersFavColors = [
        ["red", "blue"],
        ["green", "red", "yellow"],
        ["black", "blue"],
        ["pink", "black", "white"],
      ];
      const flatArray = (prev, current) => {
        return [...prev, ...current];
      };

      const flatColorArray = usersFavColors.reduce(flatArray, []);
      console.log(flatColorArray);
    </script>
  </body>
</html>
