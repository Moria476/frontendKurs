  <body>
    <script>
      // Napisz funkcję `flatArray()` która przyjmuje tablicę tablic i zwraca je połączone w jedną.
      const usersFavColors = [
        ["red", "blue"],
        ["green", "red", "yellow"],
        ["black", "blue"],
        ["pink", "black", "white"],
      ];

      const flatColorArray1 = usersFavColors.reduce((prevArray, currArray) => {
        return [...prevArray, ...currArray];
      }, []);

      console.log(flatColorArray1);
    </script>
  </body>
