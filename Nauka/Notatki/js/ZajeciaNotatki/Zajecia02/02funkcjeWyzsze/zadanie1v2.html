<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function iterate(fn) {
        for (let i = 0; i < 10; i++) {
          console.log(`Cześć ${i}`);
          console.log("a");
          if (typeof fn === "function") {
            fn();
          }
        }
      }
      iterate();
      iterate();
      iterate();

      const dodatkowaLogika = function () {
        console.log("cos inaczej");
      };
      iterate(dodatkowaLogika);
      iterate(3);
    </script>
  </body>
</html>
