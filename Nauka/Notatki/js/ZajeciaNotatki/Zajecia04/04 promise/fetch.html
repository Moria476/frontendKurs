<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			const data = fetch("https://jsonplaceholder.typicode.com/posts");
			data
				.then((response) => {
					//response to resolve promisa z fetch
					return response.json(); // prawidłowy zapis
				})
				.then((body) => {
					//body jest jako response.json
					console.log(body);
				});
			//nieprawdiłowa formuła
			const data1 = fetch("https://jsonplaceholder.typicode.com/posts");
			data1
				.then((response) => {
					//response to resolve promisa z fetch
					return response; // nieprawidłowe
				})
				.then((body) => {
					//body jest jako response
					console.log("nieprawdiłowy zapis");
					console.log(body);
				});
			console.log("to wykona sie szybciej niz fetch");
		</script>
	</body>
</html>
