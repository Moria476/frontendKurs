<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>
    <button id="loader">Za≈Çaduj</button>
    <script>
      const containerElement = document.getElementById("container");
      const loaderElement = document.getElementById("loader");

      // Pobierz dane z https://jsonplaceholder.typicode.com/users/1
      // fetch zwraca promise!
      let currentUser = 1;
      loaderElement.addEventListener("click", () => {
        const data = fetch(
          `https://jsonplaceholder.typicode.com/users/${currentUser}`
        );
        data
          .then((response) => {
            return response.json();
          })
          .then((body) => {
            Object.keys(body).forEach((key) => {
              let newLiElement = document.createElement("li");
              newLiElement.innerHTML = body[key];
              containerElement.appendChild(newLiElement);
            });
            currentUser++;
          });
      });
    </script>
  </body>
</html>
