<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podstawowe operacje matematyczne</title>
  </head>
  <body>
    <script>
      const A = 4;
      const B = 7;
      // 1. Dodaj do siebie A i B
      let suma = A + B;

      // 2. Odejmij A od B
      let roznica = A - B;

      // 3. Pomnóż A razy B
      let iloczyn = A * B;

      // 4. Podziel B przez A
      let loraz = B / A;

      // Wypisz wyniki
      console.log(`${A} + ${B} = `, suma);
      console.log(`${A} - ${B} = `, roznica);
      console.log(`${A} * ${B} = `, iloczyn);
      console.log(`${B} / ${A} = `, iloraz);
    </script>
  </body>
</html>
