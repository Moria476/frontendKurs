<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo i potęgowanie</title>
  </head>
  <body>
    <script>
      const A = 5;
      const B = 2;

      // 1. Oblicz resztę z dzielenia A przez B
      let reszta = A % B;

      // 2. Oblicz piątą potęgę B
      let potega = B ** 5;

      // Wypisz wyniki działań
      console.log(`${A} % ${B} = `, reszta);
      console.log(`${B} ^ ${5} = `, potega);
    </script>
  </body>
</html>
