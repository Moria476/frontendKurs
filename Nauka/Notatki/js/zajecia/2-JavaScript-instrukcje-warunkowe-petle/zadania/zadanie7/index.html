<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie 7</title>
  </head>
  <body>
    <script>
      // Zadanie 7
      // Napisz pętlę `do ... while`, która pyta `Jak się czujesz`,
      // tak długo aż uzyska odpowiedź dobrze, ale przestaje pytać jeśli dostanie odpowiedź `dość`.
      do {
        a = prompt("Jak się czujesz?");
        if (a === "dość") break;
      } while (a !== "dobrze");
    </script>
  </body>
</html>
