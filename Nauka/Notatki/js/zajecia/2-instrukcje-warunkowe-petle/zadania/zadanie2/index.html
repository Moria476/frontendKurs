<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie 2</title>
  </head>
  <body>
    <script>
      const dzien1 = "piątek";
      const dzien2 = "sobota";
      const dzien3 = "niedziela";
      day = dzien1;
      // ! Switch ! //
      switch (day) {
        case "sobota":
        case "niedziela": {
          console.log("nauka");
          break;
        }
        default: {
          console.log("praca");
        }
      }
      // ! ELSE IF ! //
      if (day === "piątek") {
        console.log("praca");
      } else if (day === "sobota" || day === "niedziela") {
        console.log("nauka");
      } else {
        console.log("praca");
      }

      // ! PETLA FOR ! //
      const tablica = [dzien1, dzien2, dzien3];
      for (i = 0; i < tablica.length; i++) {
        if (tablica[i] === "sobota" || tablica[i] === "niedziela") {
          console.log("nauka");
        } else {
          console.log("praca");
        }
      }
    </script>
  </body>
</html>
