<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function iterateabc(fn, boolean) {
        function a() {
          fn(boolean);
        }
        return a();
      }
      function iterate(chceInaczej = false) {
        for (let i = 0; i < 10; i++) {
          console.log(`Cześć ${i}`);
          // inna logika
          console.log("a");

          // wykona dodakowa logika
          if (chceInaczej) {
            console.log("abc");
          }
        }
      }
      const a = iterateabc(iterate(), boolean);
      a();
      a();
      //
      a(true); // wariant jeszcze inaczej
    </script>
  </body>
</html>
