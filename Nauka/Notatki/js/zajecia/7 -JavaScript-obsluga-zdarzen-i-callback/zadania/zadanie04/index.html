<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie 4</title>
  </head>
  <body>
    <div id="wrapper">
      <div>
        <div>
          <div>
            <button id="clicker">Kliknij</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const wrapper = document.getElementById("wrapper");
      const button = document.getElementById("clicker");

      const handler = (event) => {
        console.log(
          `target: ${event.target}, currentTarget: ${event.currentTarget}`
        );
      };
      wrapper.addEventListener("click", handler);
      button.addEventListener("click", handler);
      // Dodaj event listenery na kliknięcie do elementów body, #wrapper i #clicker.
      // Event handler powinien wypisać nazwę elementu oraz wartości atrybutów target i currentTarget Eventu.
    </script>
  </body>
</html>
