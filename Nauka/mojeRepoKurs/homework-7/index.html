<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Search Github user app</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="top__div"></div>
      <div class="main__container">
        <form role="search">
          <input
            class="form-control"
            type="search"
            placeholder="Search a GitHub User"
            aria-label="Search"
            id="search" />
        </form>
        <div class="main__div">
          <div class="main__div__left">
            <img id="profileImage" src="" />
          </div>
          <div class="main__div__right">
            <h1 id="profileName"></h1>
            <p id="description"></p>
            <div class="main__div__right__social">
              <div class="main__div__right__social__followers">
                <span id="numberFollowers"></span>
                <span id="textSocial">Followers</span>
              </div>
              <div class="main__div__right__social__following">
                <span id="numberFollowing"></span>
                <span id="textSocial">Following</span>
              </div>
              <div class="main__div__right__social__repos">
                <span id="numberRepos"></span>
                <span id="textSocial">Repos</span>
              </div>
            </div>
            <div class="main__div__right__links">
              <!-- <a href="url">Link text or object</a>
              <a href="url">adsd</a>
              <a href="url">hghf</a>
              <a href="url">kjjkkkkkkkkkkkt</a>
              <a href="url">kjjkkkkkkkkkkkt</a>
              <a href="url">kjjkkkkkkkkkkkt</a>
              <a href="url">kjjkkkkkkkkkkkt</a>
              <a href="url">kjjkkkkkkkkkkkt</a> -->
            </div>
          </div>
        </div>
      </div>
      <div class="bottom__div"></div>
    </div>
    <!-- <script src="./app.js" type="module"></script> -->
    <script src="script.js"></script>
  </body>
</html>
